<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="{'active': i === activeSlideIndex}"
            *ngFor="let image of carouselImages; let i = index">
            <div class="d-flex align-items-center justify-content-center">
                <img class="carousel-image" [src]="image" [alt]="'Slide ' + (i + 1)">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" role="button" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
